<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gochiskate Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/session.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header"></div>


        <main>

            <div class="session__container">
                <div class="session__img">
                    <img src="img/skate4.jpg" alt="img4">
                </div>

                <form class="formulario"  id="formulario">
                    <div class="title">
                        <h1>Iniciar Sesión</h1>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username"  placeholder="Correo" required>
                      </div>
                      <div class="mb-3">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                      </div>
    
                      <button type="submit" class="btn btn-dark" id="buttom">Ingresar</button>
                </form>
            </div>


          
        </main> 

        <footer>
          <div class="footer__info">
            <div class="title__footer">
              <a href="index.html">GOCHISKATE SHOP</a>
            </div>

            <p>Copyright 2024 - GochiSkateShop</p>
          </div>
        </footer>

    <script src="js/session.js"></script>
    <script src="js/components/header.js"></script>
</body>
</html>
